# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
executables:
  build-hcoord:
    dependencies:
    - base
    - ansi-terminal
    - shake
    - time
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: app-cmd
extra-source-files:
- package.yaml
- readme.md
ghc-options: -Wall
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
name: build-hcoord
synopsis: A shake build of hcoord.
description: Builds the hcoord and hcoord-* packages.
category: Build
license: BSD3
license-file: LICENSE.md
github: danfran/hcoord/build
tested-with: GHC == 8.2.2
tests:
  hlint:
    dependencies:
    - base
    - hlint
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    main: HLint.hs
    source-dirs:
    - test-suite-hlint
version: '0.1.0'
